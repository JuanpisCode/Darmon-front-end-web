
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  </head>
    <div class="card">
      <div class="card-header">
          <button  class="boton-regresar"><a (click)="goBack()"><i class="fas fa-reply fa-2x"></i></a>
          </button>
      </div>
      <div class="card-body text-center">
          <br><br>
          <form [formGroup]="datos" errorTailor>
            <div class="red">

              <div class="label-nombre-xs mb-4">
                <label for="name" class="form-label">Nombre</label>
                <input type="text" class="form-control" formControlName="name" required>
              </div>
            </div>
              <div class="boton-enviar-formulario-xs d-grid">
                  <br>
                <button type="submit" class="boton-agregar" (click)="registerSport()">Registrar club</button>
              </div>
            </form>
        </div>
        <br><br>
  </div>
</html>
