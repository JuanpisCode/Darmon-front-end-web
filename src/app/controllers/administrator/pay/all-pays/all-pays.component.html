
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  </head>
    <div class="card">
      <div class="card-header">
          <div class="nombre">Pagos</div>
      </div>
      <div class="card-body">
        <div class="row container-sucursal" >
          <div class="col">
            <div class="caja-imagen">
              <img src="./assets/img/pago-darmon.png" class='image-logo'>
          </div>
         </div>

          <div class="col text-center">Pagos Darmon</div>
          <div class="col col-6 text-center text-long">
           Pagos realizados por medio de la plataforma para adquirir el servicio darmon administrador
          </div>
          <div class="col text-center"><button class="btn" type="button" [routerLink]="['/administrator/type-pay', 1]">
            <i class="fas fa-arrow-circle-right fa-2x" ></i>
          </button></div>
        </div>
        <br>
        <div class="row container-sucursal" >
          <div class="col">
            <div class="caja-imagen">
              <img src="./assets/img/pago-deporte.png" class='image-logo'>
          </div>
         </div>

          <div class="col text-center">Pagos Deportivos</div>
          <div class="col col-6 text-center text-long">
           Pagos registrados por los administradores de cada club
          </div>
          <div class="col text-center"><button class="btn" type="button" [routerLink]="['/administrator/type-pay', 2]">
            <i class="fas fa-arrow-circle-right fa-2x" ></i>
          </button></div>
        </div>
      </div>
      </div>

</html>
