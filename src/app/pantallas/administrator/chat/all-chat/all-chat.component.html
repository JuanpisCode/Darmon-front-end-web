
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  </head>
    <div class="card"  >
      <div class="card-header">
          <div class="nombre">Servicio al cliente</div>
          <form class="row-form"  >
            <div class="form-froup">
              <div class="input-group" >
                <input type="search" list="lista" class="form-control" placeholder="Buscar..." #txtSearch (keyup)="onSearchUser(txtSearch.value)">
                <div class="input-group-text"><i class="fa fa-search"></i></div>
              </div>
            </div>
          </form>
      </div>
       <div class="card-body text-center">
        <div class="table-responsive">
          <table class="table table-striped">
            <thead class="thead">
              <tr>
                <th>Nombre</th>
                <th>Mensaje</th>
                <th>Fecha</th>
                <th></th>
                <th>Visto</th>
                <th></th>
              </tr>
            </thead>
            <tbody >
              <tr *ngFor="let chat of chats | buscadorNotificationChat:search">
                <td><div class="nombres">{{chat.name}}</div></td>
                <td><div class="nombres">{{chat.message}}</div></td>
                <td><div class="nombres">{{chat.day}}/{{chat.month}}/{{chat.year}}-{{chat.hour}}:{{chat.minute}}{{chat.meridiem}}</div></td>
                <td>
                  <div
                  class="modal"
                  tabindex="-1"
                  role="dialog"
                  [ngStyle]="{'display':displayStyle}">
                <div class="modal-dialog" role="document">
                  <div class="modal-content">
                    <div class="modal-body">
                      Estas seguro que no deseas eliminar esta notificaci√≥n?
                    </div>
                    <div class="modal-footer modal-footer-yellow" >
                      <button class="btn btn-primary" (click)="closePopup()">Cancelar</button>
                      <button class="btn btn-danger" (click)="delete()">Eliminar</button>
                    </div>
                  </div>
                </div>
                </div>
                  <button  class="boton-borrar" (click)="openPopup(chat.id_user)">
                  <img src="assets/img/borrar.png" width="35px">
                </button></td>
                <td>
                  <div [hidden]="leer(chat.read)">
                    <div class="imagen" *ngIf="leido"><img src="assets/img/visto.png" width="30px"></div>
                    <div class="imagen" *ngIf="noLeido"><img src="assets/img/prohibido.png" width="30px"></div>
                  </div>
                </td>
                <td class="text-center">
                  <div class="boton">
                    <button class="btn" type="button" [routerLink]="['/administrator/reply-chat', chat.id_user]"><i class="fas fa-arrow-circle-right fa-2x" ></i></button>
                  </div>
                </td>
              </tr>
            </tbody>
          </table>
         </div>
        </div>
      </div>
</html>
