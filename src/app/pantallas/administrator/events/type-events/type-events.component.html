
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  </head>
    <div class="card">
      <div class="card-header">
       <div class="nombre">Eventos</div>
      </div>
      <div class="card-body">
        <ng-autocomplete
        [data]="dataSport"
        [searchKeyword]="keyword"
        (selected)='selectEventSport($event)'
        [itemTemplate]="itemTemplate"
        [notFoundTemplate]="notFoundTemplate"
        placeholder="Seleccionar deporte">
    </ng-autocomplete>
    <ng-template #itemTemplate let-item>
      <a [innerHTML]="item.name">

      </a>
    </ng-template>
    <ng-template #notFoundTemplate let-notFound>
      <a [innerHTML]="notFound"></a>
    </ng-template>
    <br>
    <div class="div-boton">
      <button type="btn" class="boton-buscar" (click)="getEventsSport()">Buscar información</button>
    </div>
    <br>
    <br>
    <div class="table-responsive">
      <table class="table table-striped text-center">
        <thead class="thead">
          <tr>
            <th>Nombre</th>
            <th>Fecha</th>
            <th>Información</th>
            <th></th>
          </tr>
        </thead>
        <tbody >
          <tr *ngFor="let event of events">
            <td><div class="nombres">{{event.name}}</div></td>
            <td><div class="nombres">{{event.day}}/{{event.month}}/{{event.year}}</div></td>
            <td><div class="nombres">{{event.info}}</div></td>
            <td>
              <button class="btn" type="button"><img src="assets/img/editar-solo.png" width="25px"></button>
            </td>
          </tr>
        </tbody>
      </table>
     </div>
      </div>
      </div>
</html>
